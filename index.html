<title>Nervarah</title>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nervarah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width: 760px; margin: 40px auto; padding: 0 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
    <h1>Nervarah</h1>
    <p>Wellness, nervous system regulation, and mindful performance.</p>

    <section style="margin-top: 24px;">
      <h2>Get Started</h2>
      <form id="signup-form">
        <label style="display:block; margin: 12px 0 6px;">Name</label>
        <input id="name" name="name" type="text" required style="width:100%; padding:10px;" />

        <label style="display:block; margin: 12px 0 6px;">Email</label>
        <input id="email" name="email" type="email" required style="width:100%; padding:10px;" />

        <label style="display:block; margin: 12px 0 6px;">Password</label>
        <input id="pwd" name="pwd" type="password" required style="width:100%; padding:10px;" />

        <button id="stripe-button" type="button" style="margin-top: 16px; padding: 12px 16px;">
          Continue to Payment
        </button>

        <p id="status" style="margin-top: 12px;"></p>
      </form>
    </section>

    <footer style="margin-top: 40px; font-size: 14px; opacity: 0.7;">
      <a href="/legal/nda.html">NDA</a> ·
      <a href="/legal/liability-waiver.html">Liability Waiver</a> ·
      <a href="/legal/assumption-of-risk.html">Assumption of Risk</a> ·
      <a href="/legal/coaching-agreement.html">Coaching Agreement</a>
    </footer>
  </main>

  <script>
    // NOTE: Do not send passwords to Stripe.
    // This button is a placeholder until we connect it to your backend checkout route.
    document.getElementById("stripe-button").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("pwd").value; // used for your auth flow, not Stripe

      const status = document.getElementById("status");
      if (!name || !email || !pwd) {
        status.textContent = "Please fill out name, email, and password.";
        return;
      }

      status.textContent = "Captured. Next step: connect this button to your Stripe Checkout endpoint.";
    });
  </script>
</body>
</html>
